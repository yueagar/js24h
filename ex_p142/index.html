	<body>
		<p>Today, we're going to do some Exercises found in the book p.142</p>
        <p>Select suit and face of the card:</p>
        <select id="suit">
            <option value="Diamond">Diamond</option>
            <option value="Heart">Heart</option>
            <option value="Spade">Spade</option>
            <option value="Club">Club</option>
        </select>
        <select id="face">
            <option value="A">A</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="King">King</option>
            <option value="Queen">Queen</option>
            <option value="Ace">Ace</option>
        </select>
        <button onclick="submit()">Submit selected value</button>
        <button onclick="sResult()">Randomly draw a card</button>
        <p id="result"></p>
	</body>
