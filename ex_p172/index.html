<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link href="/js24h/ex_p172/main.css" type="text/css" rel="stylesheet" />
    <script>
        function countListItems() {
            var olElement = document.getElementById("toDoList");
            var listItems = olElement.getElementsByTagName("li");
            alert("The ordered list contains " + listItems.length + " items");
}
        window.onload = countListItems;
    </script>
</head>
<body>
    <h1>Things To Do</h1><!--The things I need to do-->
    <ol id="toDoList">
        <li>Mow the lawn</li>
        <li>Clean the windows</li>
        <li>Answer your email</li>
    </ol><!--before watching the game on TV-->
    <p id="toDoNotes">
        Make sure all these are completed by 8pm so you can
        watch the game on TV!
    </p>
    <p id="counter"></p>
    <hr color="red" width="1000px" align="left" />
    <div id="dPara">
        <p id="para1">Hello</p>
        <p id="para2">God damnit</p>
    </div>
    <hr color="red" width="1000px" align="left" />
    
</body>
<script src="/js24h/ex_p172/main.js"></script>
</html>
